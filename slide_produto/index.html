<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">

                <ul class="carrousel_slides">
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="frutaimg/1.png" alt="imagem 1">
                            </figure>
                        </div>
                        <figcaption>
                            Limão
                            <span class="autor">R$ 7,99 por Kg</span>
                        </figcaption>
                    </li>
            
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="frutaimg/2.png" alt="imagem 2">
                            </figure>
                        </div>
                        <figcaption>
                            framboesa
                            <span class="autor">R$ 109,99 por Kg</span>
                        </figcaption>
                    </li>
               
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="frutaimg/3.png" alt="imagem 3">
                            </figure>
                        </div>
                        <figcaption>
                            maçã
                            <span class="autor">R$ 12,98 por Kg</span>
                        </figcaption>
                    </li>
                
                
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="frutaimg/4.png" alt="imagem 4">
                            </figure>
                        </div>
                        <figcaption>
                            morango
                            <span class="autor">R$ 10,98 Kg</span>
                        </figcaption>
                    </li>
            
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="frutaimg/5.png" alt="imagem 5">
                            </figure>
                        </div>
                        <figcaption>
                            pera
                            <span class="autor">R$ 19,98 por Kg.</span>
                        </figcaption>
                    </li>
                
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="frutaimg/6.png" alt="imagem 6">
                            </figure>
                        </div>
                        <figcaption>
                            uva
                            <span class="autor">R$ 15,99</span>
                        </figcaption>
                    </li>
                </ul>

                <ul class="carrousel_miniaturas">
                    <li>
                        <label for="slide-1">
                            <img src="imagens/1.png" alt="miniatura 1">
                        </label>
                    </li>
                    <li>
                        <label for="slide-2">
                            <img src="imagens/2.png" alt="miniatura 2">
                        </label>
                    </li>
                    <li>
                        <label for="slide-3">
                            <img src="imagens/3.png" alt="miniatura 3">
                        </label>
                    </li>
                    <li>
                        <label for="slide-4">
                            <img src="imagens/4.png" alt="miniatura 4">
                        </label>
                    </li>
                    <li>
                        <label for="slide-5">
                            <img src="imagens/5.png" alt="miniatura 5">
                        </label>
                    </li>
                    <li>
                        <label for="slide-6">
                            <img src="imagens/6.png" alt="miniatura 6">
                        </label>
                    </li>
                </ul>

            </div>
        </div>
    </section>
    
</body>
</html>
