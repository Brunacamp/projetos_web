<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">

                <ul class="carrousel_slides">
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="fruta medio/1.png" alt="imagem 1">
                                <figcaption class="descri">
                                    Limão
                                    <span class="preco">R$ 7,99 por Kg.</span>
                                    <span class="legen">Contém 88% da vitamina C indicada para consumo diário. Além disto é rico em vitamina A, vitamina B1, vitamina B2 e vitamina B3, ferro, fósforo, magnésio e potássio.</span>
                                </figcaption>
                            </figure>
                            
                        </div>
                        
                    </li>
            
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="fruta medio/2.png" alt="imagem 2">
                                <figcaption class="descri">
                                framboesa
                                <span class="preco">R$ 109,99 por Kg</span>
                                <span class="legen">As framboesas são frutas nutritivas, com 52 kcal por 100g, ricas em fibras, vitamina C e antioxidantes. Elas promovem a saúde digestiva, ajudam a regular o açúcar no sangue e são versáteis em diversas preparações.</span>
                                </figcaption>
                            </figure>
                        </div>
                    </li>
               
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="fruta medio/3.png" alt="imagem 3">
                            <figcaption class="descri">
                            maçã
                            <span class="preco">R$ 12,98 por Kg</span>
                            <span class="legen">A maçã tem aproximadamente 52 kcal por 100g e é rica em fibras, vitamina C e antioxidantes. Ela promove a saúde digestiva, ajuda a controlar o colesterol e contribui para a saciedade. Versátil, pode ser consumida crua, em saladas ou assada.</span>
                            </figcaption>
                            </figure>
                            
                        </div>
                        
                    </li>
                
                
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="fruta medio/4.png" alt="imagem 4">
                            <figcaption class="descri">
                            morango
                            <span class="preco">R$ 10,98 Kg</span>
                            <span class="legen">O morango possui cerca de 32 kcal por 100g e é uma excelente fonte de vitamina C, fibras e antioxidantes. Ele ajuda a fortalecer o sistema imunológico, promove a saúde cardiovascular e tem propriedades anti-inflamatórias. Versátil, pode ser consumido fresco, em smoothies ou em sobremesas.</span>
                            </figcaption>
                            </figure>  
                        </div>
                    </li>
            
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="fruta medio/5.png" alt="imagem 5">
                            <figcaption class="descri">
                            Uva
                            <span class="preco">R$ 13,50 por Kg</span>
                            <span class="legen">A uva contém cerca de 69 kcal por 100g e é rica em vitaminas C e K, além de antioxidantes como resveratrol. Ela contribui para a saúde cardiovascular, ajuda a hidratar e pode melhorar a circulação. Versátil, pode ser consumida fresca, em sucos ou secas como passas.</span>
                            </figcaption>
                            </figure>
                            
                        </div>
                        
                    </li>
                
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="fruta medio/6.png" alt="imagem 6">
                            <figcaption class="descri">
                            Pera
                            <span class="preco">R$ 19,98 por Kg</span>
                            <span class="legen">A pera possui cerca de 57 kcal por 100g e é rica em fibras, vitamina C e potássio. Ela promove a saúde digestiva, ajuda a controlar o colesterol e é uma excelente opção para a hidratação. Versátil, pode ser consumida fresca, em saladas ou cozida.</span>
                            </figcaption>
                            </figure>
                            
                        </div>
                        
                    </li>
                </ul>

                <ul class="carrousel_miniaturas">
                    <li>
                        <label for="slide-1">
                            <img src="imagens/1.png" alt="miniatura 1">
                        </label>
                    </li>
                    <li>
                        <label for="slide-2">
                            <img src="imagens/2.png" alt="miniatura 2">
                        </label>
                    </li>
                    <li>
                        <label for="slide-3">
                            <img src="imagens/3.png" alt="miniatura 3">
                        </label>
                    </li>
                    <li>
                        <label for="slide-4">
                            <img src="imagens/4.png" alt="miniatura 4">
                        </label>
                    </li>
                    <li>
                        <label for="slide-5">
                            <img src="imagens/5.png" alt="miniatura 5">
                        </label>
                    </li>
                    <li>
                        <label for="slide-6">
                            <img src="imagens/6.png" alt="miniatura 6">
                        </label>
                    </li>
                </ul>

            </div>
        </div>
    </section>

</body>
</html>
