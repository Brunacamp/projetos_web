<!DOCTYPE html>
<html>
<head>
<title>exmplo de Estilização de texto</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap);
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Matemasie&display=swap');
        body {
            font-family: "verdana", sans-serif;
        }
        h1 {
            font-family: "bungee tint", sans-serif;
        }
        .destaque {
            font-family: "Matemasie", sans-serif;
        }
    </style>
</head>
<body>
    <h1>titulo com bungee tint</h1>
    <p>paragrafo com fonte bungee Tint ou similar</p>
    <p class="destaque">paragrafo com a fonte Matemasie</p>
</body>
</html>
