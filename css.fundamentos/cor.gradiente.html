<!DOCTYPE html>
<html>
<head>
  <title>Gradientes CSS</title>
  <style>
    .gradiente-linear {
      background-image: linear-gradient(to right, #eb1ecf, #c300ff, #5900ff); 
      height: 200px;
    }
    .gradiente-radial {
      background-image: radial-gradient(circle, #ec26cb, #6400b6);
      height: 200px;
    }
    .gradiente-topo {
        background-image: linear-gradient(to top, #e40ec0, #8817e4);
        height: 200px;
    }
  </style>
</head>
<body>

  <h2>Gradiente Linear</h2>
  <div class="gradiente-linear"></div>

  <h2>Gradiente Radial</h2>
  <div class="gradiente-radial"></div>
  
  <h2>Gradiente linear topo</h2>
  <div class="gradiente-topo"></div>

</body>
</html>
